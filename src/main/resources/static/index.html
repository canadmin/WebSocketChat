<!DOCTYPE html>
<html>
<head>
    <title>Deneme</title>
    <link rel="stylesheet" href="/main.css"/>
</head>
<body style="background-position: center; background-repeat: no-repeat; background-size: cover;">


<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Kullanici Adi</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name"/>
            </div>
            <div>
                <button type="submit">Sohbete katıl</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">

        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Mesajını gir "
                           autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/sockJs.js"></script>
<script src="/stomp.js"></script>
<script src="/main.js"></script>
</body>
</html>
